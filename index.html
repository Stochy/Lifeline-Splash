<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProximRadio</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="u-wrapper">
        <div class="m-logo__wrapper">
            <div class="m-logo">
                Lifeline
            </div>
        </div>
        <div class="m-radio">
            <div class="m-radio__song">
                <a href="#" class="m-radio__toggle">
                    <i class="fa fa-play"></i>
                </a>
                <img src="" alt="Bjork" class="m-radio__cover">
                <div class="m-radio__song-info">
                    <p class="m-radio__sub-title">Current song</p>
                    <p class="m-radio__title">Loading...</p>
                    <p class="m-radio__artist">Loading...</p>
                </div>
            </div>
            <div class="m-radio__presenter">
                <img src="https://media.discordapp.net/attachments/1166497086267731988/1231348357973282876/LIFELINE_RADIO_BANNER.webp?ex=66e6a1c5&is=66e55045&hm=6a992fedc4306ef7eb329c5147aa33c90469855f049201a84475d75fbd432c16&=&format=webp" alt="Bjork" class="m-radio__avatar">
                <div class="m-radio__presenter-info">
                    <p class="m-radio__sub-title">Current DJ</p>
                    <p class="m-radio__presenter-name">AutoDJ</p>
                </div>
            </div> 
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
